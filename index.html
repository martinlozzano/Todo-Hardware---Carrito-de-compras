<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <title>Todo Hardware</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header id="header">
        <nav class="nav navbar contenedor-header navbar-expand-lg">
            <div class="container-fluid">
                <h1 class= "navbar-brand">TodoHardware</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse navegacion" id="navbarNav">
                    <ul class="menu navbar-nav">
                        <li class="menu-item">
                            <a class="menu-link" href="#seccion-productos">Productos</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="#sponsors">Sponsors</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="">Ayuda</a>
                        </li>
                    </ul>
                </div>
                <div class="contenedor-carrito-boton">
                    <div class="contenedor-boton">
                        <i class="bi bi-moon" id="dark-button"></i>
                    </div>
                    <div class="carrito" id="carrito-header">
                        <div class="contenedor-contador">
                            <span class="contador-carrito" id="contador-carrito">0</span>
                        </div>
                        <i class="bi bi-cart3"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="imagen-fondo">
        </section>

        <section class="contenedor-sponsors" id="sponsors">
            <h2 class="titulo-seccion" data-aos="fade-right" data-aos-duration="1000">sponsors</h2>
            <section class="sponsors">
                <img src="./img/carrusel/amd.webp" alt="">
                <img src="./img/carrusel/aourus.jpg" alt="">
                <img src="./img/carrusel/asus.jpg" alt="">
                <img src="./img/carrusel/corsair.avif" alt="">
                <img src="./img/carrusel/gigabyte.jpg" alt="">
                <img src="./img/carrusel/hyperx.jpg" alt="">
                <img src="./img/carrusel/intel.webp" alt="">
                <img src="./img/carrusel/kingstone.jpg" alt="">
                <img src="./img/carrusel/logitech.jpg" alt="">
                <img src="./img/carrusel/nvidia.webp" alt="">
            </section>
        </section>

        <div id="seccion-productos">
            <h2 class="titulo-seccion" data-aos="fade-left" data-aos-duration="1000">productos</h2>
            <section class="contenedor-tarjetas" id="productos">
                <!-- SE AGREGA DINAMICAMENTE DESDE JS -->
            </section>
        </div>

        <div id="carrito-flotante" class="contenedor-carrito-flotante d-none">
            <div class="contador-carrito-flotante">
                <p class="contador-carrito" id="contador-carrito-flotante">0</p>
            </div>
            <i class="bi bi-bag"></i>
        </div>

        <section class="bg-contenedor-carrito d-none" id="bg-contenedor-carrito">
            <div class="header-contenedor-carrito" id="header-carrito">
                <h4>CARRITO</h4>
                <div class="cerrar-carrito" id="cerrar-carrito">
                    <i class="bi bi-x-square-fill"></i>
                </div>
            </div>    

            <div class="contenedor-carrito" id="contenedor-carrito">
                <!-- SE AGREGA DINAMICAMENTE CON EL BOTON AGREGAR --> 
            </div>

            <div class="formulario-entrega d-none formularios" id="elegir-entrega">
                <form action="">
                    <ul class="lista-form">
                        <li class="item-form">
                            <label for="entrega-local">
                                <span>Retiro en el local</span>
                                <input type="radio" name="tipo-entrega" id="entrega-local" value="0">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="entrega-domicilio">
                                <span>Entrega a domicilio ($2000)</span>
                                <input type="radio" name="tipo-entrega" id="entrega-domicilio" value="2000">
                            </label>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="formulario-pago d-none formularios" id="elegir-pago">
                <form action="">
                    <ul class="lista-form">
                        <li class="item-form">
                            <label for="pago-efectivo">
                                <span>Efectivo (15% descuento)</span>
                                <input type="radio" name="tipo-pago" id="pago-efectivo" value="efectivo">
                                
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="pago-debito">
                                <span>Tarjeta Débito</span>
                                <input type="radio" name="tipo-pago" id="pago-debito" value="debito">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="pago-credito">
                                <span>Tarjeta Crédito</span>
                                <input type="radio" name="tipo-pago" id="pago-credito" value="credito">
                            </label>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="formulario-credito d-none formularios" id="elegir-credito">
                <form action="">
                    <ul class="lista-form">
                        <li class="item-form">
                            <label for="tres-cuotas">
                                <span>3(tres) cuotas (sin interés)</span>
                                <input type="radio" name="tipo-cuota" id="tres-cuotas" value="3">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="seis-cuotas">
                                <span>6(seis) cuotas (25% recargo)</span>
                                <input type="radio" name="tipo-cuota" id="seis-cuotas" value="6">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="doce-cuotas">
                                <span>12(doce) cuotas (45% recargo)</span>
                                <input type="radio" name="tipo-cuota" id="doce-cuotas" value="12">
                            </label>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="footer-carrito" id="footer-carrito">
                <div class="mostrar-total">
                    <h5>Total: </h5>
                    <span class="total">$0</span>
                </div>
                <div class="botones">
                    <div class="botones-primero">
                        <button class="boton-continuar" id="boton-continuar">Continuar</button>
                    </div>
                    <div class="botones-entrega">
                        <button class="d-none" id="boton-volver-entrega">
                            VOLVER
                        </button>
                        <button class="d-none" id="boton-continuar-entrega">
                            CONTINUAR
                        </button>
                    </div>
                    <div class="botones-pago">
                        <button class="d-none" id="boton-volver-pago">
                            VOLVER
                        </button>
                        <button class="d-none" id="boton-continuar-pago">
                            CONTINUAR
                        </button>
                    </div>
                    <div class="botones-credito">
                        <button class="d-none" id="boton-volver-credito">
                            VOLVER
                        </button>
                        <button class="d-none" id="boton-continuar-credito">
                            CONTINUAR
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="confirmar-pagar d-none" id="confirmar-pagar">
                <div class="mostrar-total">
                    <h5>Total:</h5>
                    <span class="total" >$0</span>
                </div>
                <div class="mostrar-cuotas">
                    <span class="d-none" id="mostrar-cuotas"></span>
                </div>
                <span class="texto">¿DESEA CONTINUAR?</span>
                <div class="botones-confirmar">
                    <button id="boton-confirmar-si">
                        SI
                    </button>
                    <button id="boton-confirmar-no">
                        NO
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>copyright ©</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
