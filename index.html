<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <title>Todo Hardware</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="">

        <div class="contenedor-header">
            <h1>TodoHardware</h1>
            <div class="navegacion">
                <span>Productos</span>
                <span>Ayuda</span>
                <span>Marcas Sponsor</span>
            </div>
            <div class="contenedor-carrito-boton">
                <div class="contenedor-boton">
                    <i class="bi bi-sun"></i>
                    <label class="switch" >
                        <input type="checkbox" id="dark-button">
                        <span class="slider round"></span>
                    </label>
                    <i class="bi bi-moon"></i>
                </div>
                <div class="carrito" id="carrito">
                    <span class="contador-carrito" id="contador-carrito">0</span>
                    <i class="bi bi-cart3"></i>
                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="imagen-fondo">
        </section>

        <section class="sponsors">

        </section>

        <section class="contenedor-main" id="productos">
            <!-- SE AGREGA DINAMICAMENTE DESDE JS -->
        </section>
        <section class="bg-contenedor-carrito d-none" id="bg-contenedor-carrito">
            <div class="header-contenedor-carrito" id="header-carrito">
                <h4>PRODUCTO</h4>
                <h4>PRECIO</h4>
                <h4>CANTIDAD</h4>
            </div>    
            <div class="contenedor-carrito" id="contenedor-carrito">
                <!-- SE AGREGA DINAMICAMENTE CON EL BOTON AGREGAR --> 
            </div>
            <div class="footer-carrito" id="footer-carrito">
                <div class="mostrar-total">
                    <h5>Total: </h5>
                    <span class="total">$0</span>
                </div>
                <div class="boton-continuar">
                    <button id="boton-continuar">Continuar</button>
                </div>
            </div>
            
            <div class="formulario-entrega d-none" id="elegir-entrega">
                <form action="">
                    <ul class="lista-form">
                        <li class="item-form">
                            <label for="entrega-local">
                                <span>Retiro en el local</span>
                                <input type="radio" name="title" id="entrega-local">
                                
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="entrega-domicilio">
                                <span>Entrega a domicilio ($2000)</span>
                                <input type="radio" name="title" id="entrega-domicilio">
                            </label>
                        </li>
                    </ul>
                </form>

                <div class="form-footer">
                    <div class="mostrar-total">
                        <h5>Total:</h5>
                        <span class="total" >$0</span>
                    </div>
                    <button id="boton-volver-entrega">
                        VOLVER
                    </button>
                    <button id="boton-continuar-entrega">
                        CONTINUAR
                    </button>
                </div>
            </div>

            <div class="formulario-pago d-none" id="elegir-pago">
                <form action="">
                    <ul class="lista-form">
                        <li class="item-form">
                            <label for="pago-efectivo">
                                <span>Efectivo (15% descuento)</span>
                                <input type="radio" name="title" id="pago-efectivo">
                                
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="pago-debito">
                                <span>Tarjeta Débito</span>
                                <input type="radio" name="title" id="pago-debito">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="pago-credito">
                                <span>Tarjeta Crédito</span>
                                <input type="radio" name="title" id="pago-credito">
                            </label>
                        </li>
                    </ul>
                </form>
                
                <div class="form-footer">
                    <div class="mostrar-total">
                        <h5>Total:</h5>
                        <span class="total" >$0</span>
                    </div>
                    <button id="boton-volver-pago">
                        VOLVER
                    </button>
                    <button id="boton-continuar-pago">
                        CONTINUAR
                    </button>
                </div>
            </div>

            <div class="formulario-credito d-none" id="elegir-credito">
                <form action="">
                    <ul class="lista-form">
                        <li class="item-form">
                            <label for="tres-cuotas">
                                <span>3(tres) cuotas ()</span>
                                <input type="radio" name="title" id="tres-cuotas">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="seis-cuotas">
                                <span>6(seis) cuotas ()</span>
                                <input type="radio" name="title" id="seis-cuotas">
                            </label>
                        </li>
                        <li class="item-form">
                            <label for="doce-cuotas">
                                <span>12(doce) cuotas ()</span>
                                <input type="radio" name="title" id="doce-cuotas">
                            </label>
                        </li>
                    </ul>
                </form>
                
                <div class="form-footer">
                    <div class="mostrar-total">
                        <h5>Total:</h5>
                        <span class="total" >$0</span>
                    </div>
                    <button id="boton-volver-credito">
                        VOLVER
                    </button>
                    <button id="boton-continuar-credito">
                        CONTINUAR
                    </button>
                </div>
            </div>

            <div class="confirmar-pagar d-none" id="confirmar-pagar">
                <div class="mostrar-total">
                    <h5>Total:</h5>
                    <span class="total" >$0</span>
                </div>
                <span class="texto">¿DESEA CONTINUAR?</span>
                <div class="botones-confirmar">
                    <button id="boton-confirmar-si">
                        SI
                    </button>
                    <button id="boton-confirmar-no">
                        NO
                    </button>
                </div>
            </div>

            <div class="mensaje d-none" id="mensaje">
                <span>¡GRACIAS POR SU COMPRA!</span>
                <button id="continuar-mensaje">CONTINUAR</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>copyright ©</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
